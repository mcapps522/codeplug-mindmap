<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CodePlug Training â€“ Radial Map</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .map-container {
      position: relative;
      width: 100vw;
      height: 75vh;
      max-height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .center-node {
      width: 140px;
      height: 140px;
      background: #0074d9;
      color: white;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-weight: bold;
      text-align: center;
      position: absolute;
      z-index: 2;
      cursor: pointer;
    }
    .topic {
      position: absolute;
      background: white;
      border: 2px solid #444;
      border-radius: 8px;
      padding: 8px 12px;
      text-align: center;
      min-width: 120px;
      font-size: 14px;
      cursor: pointer;
      z-index: 2;
      transform: translate(-50%, -50%);
    }
    svg.connector {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    iframe {
      width: 80vw;
      height: 20vh;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="map-container">
    <svg class="connector" id="svgLines"></svg>
    <div class="center-node" onclick="jumpToTime(0)">CodePlug<br>Installation</div>
  </div>
  <iframe id="ytplayer" allow="autoplay; encrypted-media" allowfullscreen></iframe>

  <script>
    const topics = [
      ['Intro', 0], ['Open Codeplug', 43], ['Export', 68], ['Excel', 113],
      ['Repeater Info', 133], ['TX Freq', 231], ['RX Freq', 318], ['Color Code', 348],
      ['Time Slot', 377], ['Power', 405], ['Save', 449], ['Import', 460],
      ['Write', 487], ['Test', 509], ['Outro', 544]
    ];

    const container = document.querySelector('.map-container');
    const svg = document.getElementById('svgLines');
    const center = { x: window.innerWidth / 2, y: container.offsetHeight / 2 };

    function jumpToTime(t) {
      const iframe = document.getElementById("ytplayer");
      iframe.src = "https://www.youtube.com/embed/1SLC-Ek-wzE?autoplay=1&start=" + t;
    }

    function createTopics() {
      topics.forEach((topic, i) => {
        const angle = (i / topics.length) * 2 * Math.PI;
        const radius = Math.min(window.innerWidth, 1000) / 2.5;
        const x = center.x + radius * Math.cos(angle);
        const y = center.y + radius * Math.sin(angle);

        const div = document.createElement("div");
        div.className = "topic";
        div.style.left = `${x}px`;
        div.style.top = `${y}px`;
        div.textContent = topic[0];
        div.onclick = () => jumpToTime(topic[1]);
        container.appendChild(div);

        // draw line
        const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
        line.setAttribute("x1", center.x);
        line.setAttribute("y1", center.y);
        line.setAttribute("x2", x);
        line.setAttribute("y2", y);
        line.setAttribute("stroke", "#333");
        line.setAttribute("stroke-width", "2");
        svg.appendChild(line);
      });
    }

    createTopics();
  </script>
</body>
</html>
